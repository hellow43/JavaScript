<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var arr=[1,2,3,4,5,6,7,8];
        var  arr01=[1,2,3];
        var arr02=[4,5,6];
        var a01=arr01.concat(arr02,arr);//concat()：连接两个或更多的数组，并返回结果。原数组遭到改变
        var a02=arr.join("#");//join() 方法用于把数组中的所有元素放入一个字符串。
        var a03=arr.pop();//pop() 方法用于删除并返回数组的最后一个元素。
        var a04=arr.shift();//shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
        var a05=arr02.push("a");//push() ：方法可向数组的末尾添加一个或多个元素，并返回新的长度。a05为数组长度
        var b="0";
        alert(b.charCodeAt(0));
    </script>
</head>

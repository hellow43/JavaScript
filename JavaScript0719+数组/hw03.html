<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        3.生成10个随机数，存入数组，并排序。
        function s02(){
            var arr=new Array();
            for(var i=0;i<10;i++){
                arr[i]=Math.ceil(Math.random()*10);
            }
            alert(arr.sort(s));
            function s(a,b){
                return a-b;
            }
        }
    </script>
</head>
<body>
    <button onclick="s02()">计算</button>
</body>
</html>

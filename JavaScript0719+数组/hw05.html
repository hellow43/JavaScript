<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        5.已知一个数组，去掉最大的和最小的，求和。
            var arr=[];
            var sum=0;
            function s01(){
                var a=document.getElementById("str01").value;
                var a01= a.split("#");
                for(var i=0;i<a01.length;i++){
                    arr[i]=a01[i];
                }
                var  temp=a[0];
                var temp01=a[0];
                for(var i=0;i<arr.length-1;i++){
                    if(temp<arr[i+1]){
                        temp=arr[i+1];
                    }else{
                        temp=temp;
                    }
                }
                for(var i=0;i<arr.length-1;i++){
                    if(temp01>arr[i+1]){
                        temp01=arr[i+1];
                    }else{
                        temp01=temp01;
                    }
                }
                var  a01 =arr.indexOf(temp);
                var  a02 =arr.indexOf(temp01);
                arr.splice(a01,1);
                arr.splice(a02,1);
                for(var i=0;i<arr.length;i++){
                    sum+=arr[i]-0;
                }
                alert("去掉最大最小值后，总和为"+sum);
            }
    </script>
</head>
<body>
        请输入数组元素，用“，”分割： <input type="text" id="str01">
        <button onclick="s01()">最大字符</button>
</body>
</html>

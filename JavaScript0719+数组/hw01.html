<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
//        1.已知一有序数组，插入一个数，保持数组有序。

        function s01(){
            var arr=[1,3,6,8,9];
            var num=document.getElementById("num").value;
            arr.push(num);
            alert(arr.sort(s));
        }
            function s(a,b)
            {
                return a-b;
            }
    </script>
</head>
<body>
    请输入一个数字：<input type="text" id="num"><button onclick="s01()">排序</button>

</body>
</html>

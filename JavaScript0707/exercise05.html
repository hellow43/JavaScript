<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var str="ach12445543";
        var a= str.indexOf("ch");//检索字符串出现的位置，如果没有返回-1
        var b=str.indexOf("abc");
        var c=str.lastIndexOf("4");
        alert(a);//一旦找到，就不再继续向后找了
        alert(b);//未检索到指定字符串，返回-1
        alert(c);
    </script>
</head>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function time01(){
            var date=new Date();
            var year=date.getFullYear();
            var m=date.getMonth();
            var d=date.getDate();
            var day=date.getDay();
            var h=date.getHours();
            var min=date.getMinutes();
            var s=date.getSeconds();
            var box=document.getElementById("box");
            if(day==0){
                day="日";
            }
            box.innerHTML=year+"年"+m+"月"+d+"日"+"星期"+day+"  "+h+":"+min+":"+s;

        }
    </script>
</head>
<body onload="time01()">
    <div id="box" style="border: 1px solid sandybrown; height:40px;  "></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var str="012345678";
        var s=str.substr(3,5);//从str[3]开始,取5个
        var s01=str.substr(3);//从str[3]开始，直到结束
        var s02=str.substring(3,5);//一个参数与substr相同，
        alert(s);
        alert(s01);
        alert(s02);//从str[3]开始，取到str[5]，不包含str[5]
    </script>
</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function time01(){
            var date=new Date();
            var year=date.getFullYear();
            var m=date.getMonth();
            var d=date.getDate();
            var day=date.getDay();
            var h=date.getHours();
            var min=date.getMinutes();
            var s=date.getSeconds();
            var val=document.getElementById("val");
            val.value=year+"年"+m+"月"+d+"日"+"星期"+day+"  "+h+":"+min+":"+s;
        }
        setInterval("time01()",1000);
    </script>
</head>
<body onload="time01()">
    <input type="text" id="val" size="40">
</body>
</html>

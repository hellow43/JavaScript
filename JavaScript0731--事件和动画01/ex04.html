<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("input").focus(function () {
                $("#span").html("please input your name");
            });
            $("input").blur(function () {
                $("#span").html("please input your name!!!");
            });
        });
    </script>
</head>
<body>
<input type="text">
<span id="span"></span>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{width:100px; height:100px; background:yellow; margin:auto;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function () {
            $("#box").click(function(){
                $("#box").css("background","red");
            });
            $("#box").dblclick(function(){
                $("#box").css("background","blue");
            });
        });
    </script>
</head>
<body>
<div id="box"></div>
</body>
</html>

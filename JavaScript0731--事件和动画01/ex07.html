<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{width: 300px; height:300px; background: #b3ffb8;}
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function (){
            $("div").mousedown(function(){
                $(this).css("background","yellow");
            });
            $("div").mouseup(function(){
                $(this).css("background","blue");
            });
        });
    </script>
</head>
<body>
<div></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //^a 以a开头 $a以a结束
        var s='ac';
        var s01="a呵c";
        var s02="aher";
        var reg01=/^a.c$/;//以a开头,以c结束,中间是任意一个字符
        var reg02=/^a[^hjk]c$/;//[^]：不包含中括号里的内容
        var reg03=/^a[hjk]+c$/;//- ： 连接符; []+ :匹配任何包含至少一个 n 的字符串。
        var reg04=/^a[hjk]*c$/;//[]*: 匹配任何包含零个或多个 n 的字符串。
        var reg05=/^a[hjk]?c$/;//[]?: 匹配任何包含零个或一个 n 的字符串。
        var reg06=/^a[\u4e00-\u9fa5]?c$/;//- ： 连接符 一个汉字
        var reg07=/^a[hjk]/;//没有设置结尾，故结尾可以是一个值也可以是多个值，值可以是任何字符，
                            // 只要是以a开头，中间第二个字符是hjk中的任意“一个”字符即可。
        var t01= reg01.test(s);
        console.log(t01);
        var t02=reg02.test(s);
        console.log(t02);
        var t03=reg03.test(s);
        console.log(t03);
        var t04=reg04.test(s);
        console.log(t04);
        var t05=reg05.test(s);
        console.log(t05);
        var t06=reg06.test(s01);
        console.log(t06);
        var t07=reg07.test(s02);
        console.log(t07);
    </script>
</head>

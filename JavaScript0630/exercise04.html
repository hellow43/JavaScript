    <script>
        function pic01(){

                img01[j].style.display="none";
            }

        }

<body>

        <img src="img/a01.png">

        <img src="img/a04.png">
    </div>
    <ul id="list" >
        <img class="fl img01" src="img/a01.png" onclick="pic01(0)">
        <img class="fl img01" src="img/a02.png" onclick="pic01(1)">
        <img class="fl img01" src="img/a02.png" onclick="pic01(2)">
        <img  class="fl img01" src="img/a04.png">

</body>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("#ul01 li").first().siblings().css("background","red");
//           siblings()  得一个包含匹配的元素集合中每一个元素的所有唯一同辈元素的元素集合。
//            除了本身以外的所有同级元素

            $("div").has("p").css("background","green");
//            has() 保留包含特定后代的元素，去掉那些不含有指定后代的元素。
//            包含某标签的父标签

            $("div").find("em").css("background","blue");
//           find()  搜索所有与指定表达式匹配的元素

            $("#ul02 li").slice(2,4).css("background" ,"brown");
//           slice()     选取一个匹配的子集
        });
    </script>
</head>
<body>
    <ul id="ul01">
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
    </ul>
    <ul id="ul02">
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
        <li>111111</li>
    </ul>
<div>
    <span>span</span>
    <strong>strong</strong>
    <p>ppppp</p>
</div>
    <div>
        <span>span</span>
        <strong>strong</strong>
        <em>ememmem</em>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        ul li{
            cursor: pointer;
        }
    </style>
    <script type="text/javascript">
        function city(){
            var ul=document.getElementById("citys");
            var li=ul.getElementsByTagName("li");
            var cityname=document.getElementById("cityname");
            for(var i=0;i<li.length;i++){
                li[i].onclick=function(){
                    cityname.innerHTML=this.innerHTML;
                }
            }
        }
    </script>
</head>
<body onload="city()">
    <div id="cityname">北京</div>
    <ul id="citys">
        <li>北京</li>
        <li>上海</li>
        <li>南京</li>
        <li>重庆</li>
        <li>天津</li>
    </ul>
</body>
</html>

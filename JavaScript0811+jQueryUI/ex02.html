<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .ui-selected{background:black; color:white; }
    </style>
    <link href="jquery-ui.css" rel="stylesheet">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
    <script>
        $(function(){
            $("#box").resizable();
            $("#btn").button();
            $("#sel").selectable();
            $("#btn").on("click",function(){//jQueryUI中 绑定事件用的是on
                if($("#a").hasClass("ui-selected")){
                    alert("right");
                }else{
                    alert("wrong");
                }
            });
        });
    </script>
</head>
<body>
    <div id="box" style="width: 100px; height: 100px; background:chocolate;"></div>
    <ul id="sel">
        <li>1111111111</li>
        <li id="a">2222222222</li>
        <li>3333333333</li>
        <li>4444444444</li>
        <li>5555555555</li>
        <li>6666666666</li>
    </ul>
<button id="btn">提交</button>
</body>
</html>

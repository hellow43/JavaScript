<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #content{width:100%;margin-left:300px; height:200px; margin-top:100px;  }
        #content > div{width:130px; height:142px;  border: 1px solid black; margin-right:10px;  border-bottom: none; float: left;}
        #content >div div{width:130px; height:10px; background: red;}
        #box{width:700px; height:130px; border:1px solid black;margin-left:300px;  }
    </style>
    <script src="jquery.js"></script>
    <script>
//        解救瓢虫：有4只被关起来的瓢虫，需要你点击5次才能把它救走，被救走的瓢虫要放到安全的区域。
        $(function(){//页面加载完毕，执行
           $("#content   img").click(function(){
              var wid = $(this).next().css("width");
               wid=parseInt(wid)-26;
               $(this).next().css("width",wid+"px");
               if(wid<=0){
                   $("#box").append(this);
               }
           }) ;
        });
    </script>
</head>
<body>
    <div id="content">
        <div>
            <img src="a01.png">
            <div></div>
        </div>
        <div>
            <img src="a02.png">
            <div></div>
        </div>
        <div>
            <img src="a03.png">
            <div></div>
        </div>
        <div>
            <img src="a04.png">
            <div></div>
        </div>
    </div>
    <div id="box">

    </div>
</body>
</html>

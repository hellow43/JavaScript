<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{border: 1px solid black;}
        p{border: 1px solid black;}
    </style>
    <script src="jquery.js"></script>
    <script>
        //append appendTo
        function append01(){
            $("div").append( $("p"));
        }
        function appendTo01(){
            $("div").appendTo($("p"));
        }
    </script>
</head>
<body>
<div>
    <img src="a01.png">
</div>
<p>
    <img src="a02.png">
</p>
<button onclick="append01()">append</button>
<button onclick="appendTo01()">appendTo</button>
</body>
</html>

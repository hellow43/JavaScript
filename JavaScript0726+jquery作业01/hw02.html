
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin:200px; }
        #box img{border:1px solid black;}
        .a{border:1px solid red; background:red;}
    </style>
    <script src="jquery.js"></script>
    <script>
//        选择商品效果，单击选中商品，再单击取消选中
        function click01(){
            $("div[id=box] img").click(function(){
                $(this).toggleClass("a");
            })
        }
    </script>
</head>
<body onload="click01()">
<div id="box">
    <img src="a01.png">
    <img src="a02.png">
    <img src="a03.png">
    <img src="a04.png">
    <img src="a05.png">
</div>
</body>
</html>

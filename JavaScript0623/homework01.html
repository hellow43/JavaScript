        function t8(){
//            8.已知一个数组，前三个值和后三个交换位置
            var arr=[1,2,3,4,5,6];
            var temp=0;
            for (var i=0;i<arr.length/2;i++){

            }

        function t10(){

            var arr=[1,4,5,35,2,75,8,47];
            var n=parseInt(Math.random()*arr.length);
            var m=parseInt(Math.random()*arr.length);
            var min = n<m ? n : m;
            var max = n>m ? n : m;
            for(var i=min-1;i<=max-1;i++){
                arr[i]=0;
            }
            alert(n+" "+m+" "+min);
            alert(arr);

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function  insert01(){
            var box =document.getElementById("box");
            var img=document.createElement("img");
            img.src="a02.png";
            box.insertBefore(img,box.firstChild);
        }
    </script>
</head>
<body>
    <div id="box"><img src="a04.png"><img src="a03.png"><img src="a01.png"></div>
    <button onclick="insert01()">insert</button>
</body>
</html>

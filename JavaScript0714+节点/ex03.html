<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        //remove删除子节点
        function remove01(){
            var box=document.getElementsById("box");
            var img=box.firstChild;
            box.remove(img);
        }
    </script>
</head>
<body>
    <div id="box"><img src="a02.png"><img src="a03.png"><img src="a04.png"></div>
    <button onclick="remove01()">remove</button>
</body>
</html>

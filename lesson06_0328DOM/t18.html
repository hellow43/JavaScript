<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function t18(i){
//            有4张图片，点击某一张，变大，其他回复正常大小
            var img=document.getElementsByTagName("img");
            for(var j=0;j<img.length;j++){
                img[j].style.width="";
            }
            img[i].style.width="200px";
        }
    </script>
</head>
<body>
    <img src="img/a01.png" alt="" onclick="t18(0)"/>
    <img src="img/a02.png" alt="" onclick="t18(1)"/>
    <img src="img/a03.png" alt="" onclick="t18(2)"/>
    <img src="img/a04.png" alt="" onclick="t18(3)"/>
</body>
</html>

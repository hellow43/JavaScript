<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function t19(){
//            找到页面的所有图片，为他们加一个边框，样式随意。
            var img=document.getElementsByTagName("img");
            for(var i=0;i<img.length;i++){
                img[i].style.border="1px solid black";
            }
        }
    </script>
</head>
<body>
    <p>kkkkkkkkk</p>
    <img src="img/a04.png">
    <div>saaaaaaaaaa</div>
    <img src="img/a01.png">
    <input type="button" value="ssdd">
    <img src="img/a05.png">
    <button onclick="t19()">加边框</button>
</body>
</html>

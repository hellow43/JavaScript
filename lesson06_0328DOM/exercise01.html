<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
        function pic(){
            var img01 = document.getElementById("img01");

            img01.src="img/a01.png";
        }
    </script>

<body>
    <img src="img/a.png" id="img01" onclick="pic()">

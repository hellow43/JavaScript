<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
//        24.Div 弹出层（要求div 相对于页面垂直水平都居中对齐）
        function btn01(){
            var box=document.getElementById("box");
            box.style.display="block";
            box.style.left="50%";
            box.style.top="50%";
            box.style.marginLeft="-50px";
        }
    </script>
</head>
<body>
<button onclick="btn01()">登录</button>
<div style="width: 100px; height:100px;position: fixed; background: yellow; display: none;" id="box">
    <span style="margin-left:85px;" onclick="btn02()">×</span>
</div>
</body>
</html>

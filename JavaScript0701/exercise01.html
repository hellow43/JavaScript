<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
//        实现复选框的全选，反选，取消功能。
        function add01(){
            var name=document.getElementsByName("a");
            for(var i=0;i<name.length;i++){
                name[i].checked=true;
            }
        }
        function add02(){
            var name=document.getElementsByName("a");
            for(var i=0;i<name.length;i++){
                name[i].checked=false;
            }
        }
        function add03(){
            var name=document.getElementsByName("a");
            for(var i=0;i<name.length;i++){
                name[i].checked=!name[i].checked;//直接取反即可达到反向选择的目的
            }
        }
    </script>
</head>
<body>
        <input type="checkbox" name="a">
        <input type="checkbox" name="a">
        <input type="checkbox" name="a">
        <input type="checkbox" name="a">
        <button onclick="add01()">全选</button>
        <button onclick="add02()">取消</button>
        <button onclick="add03()">反选</button>
</body>
</html>

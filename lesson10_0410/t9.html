<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            list-style: none;
            border: 0;
        }
        #img{
            margin-top: 100px ;
            margin-left:500px;
        }
        #list{
            height:20px;
            margin-left: 450px;
        }
        #list li{
            float: left;
            border: 1px solid black;
            width:10px;
            height:10px;
            border-radius: 5px;
            background: black;
            margin:10px;
        }
        #list li:hover{
            cursor: pointer;
        }
        .bg{
            background: red !important;
        }
    </style>
    <script type="text/javascript">
//        9.做图片轮播效果
//          图片带小圆点
        var i=0;
        function pic(){
            var img=document.getElementById("img");
            var arr=["img/a01.png","img/a02.png","img/a03.png","img/a04.png","img/a05.png"];
            i++;
            if(i==arr.length){
                i=0;
            }

            img.src=arr[i];
            icon();
        }
        function icon(){
            var li=document.getElementById("list").getElementsByTagName("li");
            for(var j=0;j<li.length;j++){
                li[j].className="";
            }
            li[i].className="bg";
        }
        setInterval(pic,1000);
    </script>
</head>
<body>
    <img src="img/a01.png" id="img">
    <ul id="list">
        <li class="bg"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>

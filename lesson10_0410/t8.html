<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
       function time01(){
//           动态显示当前时间（时间显示在文本框内）
           var time= document.getElementById("time");
           var date=new Date();
           var h=date.getHours();
           var m=date.getMinutes();
           var s=date.getSeconds();
           var ms=date.getMilliseconds();
           time.value=h+":"+m+":"+s;
       }
        setInterval(time01,1000);
    </script>
</head>
<body>
<input type="text" id="time">
</body>
</html>

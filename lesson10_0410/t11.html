<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            list-style: none;
            border: none;
        }
        body{
            position: relative;
        }
        #img{
            position: absolute;
            top:50px;
            width:300px;
            height:300px;
            border:1px solid black;
        }
        #box{
            position: absolute;
            top:400px;
        }
        #box img{
            width:75px;
            border: 1px solid black;
        }
    </style>
    <script type="text/javascript">
//        放大镜左半部分
        var i=0;
        function pic(){
            var arr=document.getElementById("box").getElementsByTagName("img");
            var img=document.getElementById("img");
            i++;
            if(i==arr.length){
                i=0;
            }
            img.src=arr[i].src;

        }
        setInterval(pic,1000);
    </script>
</head>
<body>
    <img id="img" src="img/a01.png" >
    <div id="box">
        <img src="img/a01.png">
        <img src="img/a02.png">
        <img src="img/a03.png">
        <img src="img/a04.png">
    </div>
</body>
</html>

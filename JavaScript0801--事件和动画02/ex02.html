<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{margin:0; padding:0;}
        #box{display:none; width:100%; height:1000px; position: relative;  background:black; left:0; top:0;}
        #box01{display:none; width:300px; height:150px; background:white; position: absolute; border-radius:20px; left:500px; top:-200px; }
        #btn{margin-top:0; margin-left:0;}
    </style>
    <script src="jquery.js"></script>
    <script>
        function login(){

                $("#box").fadeTo(1000,0.3);
            $("#box1").show().animate({top:200+"px"},1000);

        }
    </script>
</head>
<body>
<div id="box"></div>
<div id="box01"></div>
<button onclick="login()" id="btn">点击登录</button>
</body>
</html>

    <script type="text/javascript">
//        5.已知一个字符串数组，[“welcome”, “china”, “hi”, “congratulation”, “great”]，找出最长的项。
        var str01=["welcome","china","hi", "congratulation","great"];
        var max=str01[0];
        for(var i=0;i<str01.length;i++){
            if(max.length<str01[i].length){
                max=str01[i];
            }
        }
        alert(max);
    </script>

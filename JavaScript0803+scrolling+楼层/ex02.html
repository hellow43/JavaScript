<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../JavaScript0807+ajax+json/jquery.js"></script>
    <script>
        $(window).scroll(function(){
            var top1 =$("#a02").offset().top;//a02--一楼距上距离
            var top2 =$(window).scrollTop();//滚动条距上距离
            var height=$(window).height();
            if(top2>=(top1-height)){
                   $("#left").show();
               }else{
                   $("#left").hide();
               }
        });
    </script>
</head>
<body>
<div id="a01" style="height: 700px;background: coral;">顶部</div>
<div id="a02" style="height: 700px;background: cornflowerblue;">一楼</div>
<div id="left" style="height: 300px; width:100px; margin:-150px 0 0 0; display: none;  background: green; position: fixed; left:-50px; top:50%;"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function time01(){
            var h=1;
            var m=20;
            var s=10;
            var s1=document.getElementById("s01");
            var s1=document.getElementById("s02");
            var s1=document.getElementById("s03");
            s1.innerHTML=h;
            if(s>0){
                s--;
            }if(s==0){
                s=60;m--;
            }
            if(m==0){
                m=60;h--;
            }
            if(h==0){
                alert("倒计时结束");
            }
            setInterval(time01,500);
        }
    </script>
</head>
<body>
    <span id="s01">1:</span><span id="s02">20:</span><span id="s03">10</span>
    <button onclick="time01()">开始</button>
</body>
</html>

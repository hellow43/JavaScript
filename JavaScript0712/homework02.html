        function m(obj){

    <img src="img/a01.png" onmouseover="m(this)" onmouseout="m01(this)" >
    <img src="img/a02.png" onmousemove="m(this)" onmouseout="m01(this)">
    <img src="img/a03.png" onmousemove="m(this)" onmouseout="m01(this)" >
    <img src="img/a04.png" onmousemove="m(this)" onmouseout="m01(this)">

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
        //        图片闪烁（同图不同色）
        var i=0;
        function change(){
            $("img").attr("src","a01.png");
            $("img:eq("+i+")").attr("src","a02.png");
            i++;
            if(i==$("img").length){
                i=0;
            }
        }
        setInterval("change()",100);
    </script>
</head>
<body >
<img src="a01.png">
<img src="a01.png">
<img src="a01.png">
<img src="a01.png">
<img src="a01.png">
</body>
</html>

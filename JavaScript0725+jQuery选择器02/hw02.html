<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script>
//        2.设置页面所有图片边框都是蓝色。
        function change(){
            $("img").css("border","5px solid blue");
        }
    </script>
</head>
<body>
    <img src="a01.png">
    <img src="a02.png">
    <img src="a03.png">
    <img src="a04.png">
    <button onclick="change()">change</button>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a=10;
        var b=6;
        var j=0;
        for(var i=1; i<=b;i++){
           if(a%i==0&b%i==0){
                j=i;
            }
        }alert("最大公约数为"+j);
        for(var i=a;i<=(a*b);i++ ){
            if(i%a==0&i%b==0){
                j=i;
                break;
            }
        }alert("最小公倍数为"+j);
    </script>
    <script>
        var a=123;
        var i=a%10;
        var j=((a-i)%100)/10;
        var k=(a-i-j*10)/100;
        alert(""+i+j+k);
        var sum=i+j+k;
        alert("各位数之和为"+sum);
    </script>
    <script>
        var a=1;
       var i=0;
        var sum=0;
        while(i<=5){
            sum=(a*10+a);
        }
        alert("和为"+sum);
    </script>

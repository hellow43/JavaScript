<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        function no01() {
            var arr = new Array(6);
            var temp = 0;
            for (var i = 0; i < arr.length; i++) {
                arr[i] = prompt("请输入数组第"+(i+1)+"个值")-0;
            }
            for (var i = 0; i < arr.length / 2; i++) {
                temp = arr[i];
                arr[i] = arr[arr.length - i - 1];
                arr[arr.length - i - 1] = temp;
            }

            alert(arr);
        }


        function no02(){
            var arr = new Array(6);
            var temp = 0;
            for (var i = 0; i < arr.length; i++) {
                arr[i] = prompt("请输入数组第"+(i+1)+"个值")-0;
            }
            for (var i = 1; i < arr.length ; i++) {

                arr[0] +=arr[i];
                arr[i]=0;
            }

            alert(arr);
        }

        function no03(){
            var arr = new Array(6);
            var temp = 0;
            for (var i = 0; i < arr.length; i++) {
                arr[i] = prompt("请输入数组第"+(i+1)+"个值")-0;
            }
//            Math.random(); 默认生成0~1
            var m=parseInt(Math.random()*6);
            alert("m"+m);
            var n=parseInt(Math.random()*6);
            alert("n"+n);
            if(m>n){
                arr[m-n-1]=0;
            }else{
                alert("非法输入");
            }

            alert(arr);
        }
        function no04(){
            var arr = new Array(6);
            var arr01 =new Array(6);

            for (var i = 0; i < arr.length; i++) {
                arr[i] = prompt("请输入数组第"+(i+1)+"个值")-0;
            }
            var temp = arr[arr.length-1];
            for (var i = 0; i < arr.length-1 ; i++) {

                arr01[i+1]=arr[i];

            }
            arr01[0]=temp;


            alert( arr01);

        }


    </script>
</head>
<body>
    <button onclick="no01()">no.01</button>
    <button onclick="no02()">no.02</button>
    <button onclick="no03()">no.03</button>
    <button onclick="no04()">no.04</button>


</body>
</html>

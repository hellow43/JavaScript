<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript">
//        11.倒计时
        var i=10;
        function btn(){
            var box =document.getElementById("box");
            i--;
            box.innerHTML=i;
            if(i<0){
                box.innerHTML="START";
            }
        }
        function btn01(){
            setInterval("btn()",1000);
        }
    </script>
</head>
<body>
<div id="box">10</div>
<button onclick="btn01()">开始倒计时</button>
</body>
</html>
